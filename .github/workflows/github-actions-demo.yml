name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Создание файла .env  
    run:  
      echo "API_TOKEN=test" >> analyzer_service/.env  
      echo "CHANNEL_ID=user" >> analyzer_service/.env 
      echo "SECRET_KEY=password" >> analyzer_service/.env 
    - name: Build the images and start the containers
      run: |
        export GITHUB_WORKFLOW=True
        export MODE="Test"
        docker compose -f docker-compose.dev.yml build
        docker compose -f docker-compose.dev.yml up -d
        # run: docker compose up -d --build
    - name: test django
      run: |
        docker compose exec practic python manage.py test

    - name: Stop containers
      if: always()
      run: docker compose -f "docker-compose.dev.yml" down

